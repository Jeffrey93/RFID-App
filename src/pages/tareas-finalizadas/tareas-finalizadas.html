<ion-header>

  <ion-navbar>
     <button ion-button menuToggle left>
    <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title>Tareas finalizadas</ion-title>
  </ion-navbar>

</ion-header>



  <ion-content class="background">
  <ion-list >
  <ion-item *ngFor="let tarea of tareasFinalizadas; " >
    <ion-thumbnail item-start>
      <img src="../assets/logo.png">
    </ion-thumbnail>
    <h2>{{tarea.titulo}}</h2>
    <p>{{tarea.descripcion}}</p>
  </ion-item>
  
</ion-list>  

</ion-content>
